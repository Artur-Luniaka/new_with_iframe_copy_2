<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join the Ninja Rabbit community in the Dojo Chat. Share your warrior experiences, discuss combat strategies, and connect with fellow ninjas in our friendly forum."
    />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Contact Us - Ninja Rabbit</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="contact-form" class="section">
        <div class="section-header">
          <h2 class="section-title">Reach the Grand Master</h2>
          <h3 class="section-subtitle">We Value Your Scrolls!</h3>
          <p class="section-description">
            Have questions about Ninja Rabbit? Want to share your legendary
            ideas? Send us a message!
          </p>
        </div>

        <div class="contact-container">
          <form id="contact-form-element" class="contact-form-wrapper">
            <div class="form-group">
              <label for="name">Your Ninja Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Messenger Pigeon Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Your Secret Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">
              <span class="button-text">Send Message</span>
              <span class="button-icon">✉️</span>
            </button>
            <div class="form-message" style="display: none"></div>
          </form>
        </div>
      </section>
      <section id="contact-info" class="section">
        <div class="section-header">
          <h2 class="section-title">Visit Our Dojo</h2>
          <h3 class="section-subtitle">Where Training Begins</h3>
          <p class="section-description">
            Come visit our hidden dojo and meet the masters!
          </p>
        </div>

        <div class="contact-info-container">
          <div class="contact-details"></div>

          <div class="map-container">
            <h3>Find Our Hidden Village</h3>
            <iframe
              src="https://www.google.com/maps?&q=221+George+Street,+Sydney,+NSW,+Australia&hl=en&output=embed"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
