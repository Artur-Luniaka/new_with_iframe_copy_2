<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Ninja Rabbit - an exciting arcade game where you help a brave ninja rabbit leap through dangerous lands and rescue stolen children. Embark on your heroic adventure today!"
    />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Ninja Rabbit - Leap Into Adventure!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="burrow-entrance" class="section"></section>

      <section id="carrot-review" class="section"></section>

      <section id="bunny-trails" class="section"></section>

      <section id="how-to-hop" class="section"></section>

      <section id="burrow-play" class="section">
        <div class="game-container">
          <iframe
            src="https://html5.gamemonetize.co/nn7t55jjmvxl6w8ue0pseozfid486c8u/"
            width="100%"
            height="800"
          >
          </iframe>
        </div>
      </section>

      <section id="bunny-gear" class="section"></section>
    </main>
    <div
      class="cookie-bar"
      role="dialog"
      aria-live="polite"
      aria-label="Cookie consent"
    >
      <p class="cookie-bar__text">
        We use digital scrolls (cookies) to improve your experience. By using
        our site, you agree to our scroll policy.
      </p>
      <button class="cookie-bar__button" type="button">Understood</button>
    </div>

    <footer id="footer"></footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
